<head>
<meta charset="UTF-8">

<style>

    color: white;
    text-align: center;
  }

  h1 {
    padding: 20px;
    background: linear-gradient(90deg, #00ffff, #ff00ff);

  }

  }

  .card:hover {
    transform: scale(1.05);

  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
