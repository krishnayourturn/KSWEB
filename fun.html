    @keyframes glow {
      from { box-shadow: 0 0 10px cyan; }
      to   { box-shadow: 0 0 40px cyan; }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: cyan;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: white;
    }
  </style>
